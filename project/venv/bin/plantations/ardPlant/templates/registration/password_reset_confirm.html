{% extends 'layout.html' %}

{% block content %}
  {% if validlink %}
<div style="border: 3px solid BurlyWood; margin-left:35%;margin-right:35%">
    <h3 style="margin-left:0">Change password</h3>
    <form method="post"style="margin-left:30%">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change password</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
</div>
  {% endif %}
{% endblock %}
