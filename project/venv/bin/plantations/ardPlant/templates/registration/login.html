{% extends "layout.html" %}


{% block content %}
	<div class="login" >
		<h2>Login</h2>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="button" style="width: 318px;margin-left: 9%;"type="submit">Login</button>
		</form>
		<br>
		<a class="lead" style="padding: 20px 131px;" href="{% url 'signup' %}">Sign up</a><br><br>	
		        <a class="lead" href="{%url 'password_reset' %}">Did you forgot your password?</a>
		<p class="or"><strong>-- OR --</strong></p>
		<br>
		{% load staticfiles %}
	<a class="sociallink" href="{% url 'social:begin' 'google-oauth2' %}"><img class="sociallink"
		                                                                           src="{% static 'sign-in-with-google.png' %}"
		                                                                           alt="Login with Google"/></a><br>
		<a class="sociallink" href="{% url 'social:begin' 'github' %}"><img class="sociallink"
		                                                                    src="{% static 'gh-login-button.png' %}"
		                                                                    alt="Login with GitHub"/></a><br>
		<a class="sociallink" href="{% url 'social:begin' 'twitter' %}"><img class="sociallink"
		                                                                     src="{% static 'twitter-btn-signin.png' %}"
		                                                                     alt="Login with Twitter"/></a>
		</div>
{% endblock %}
